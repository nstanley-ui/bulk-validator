platform: Meta Video Ads
version: "1.0"
validators:
  - column: "Campaign Name"
    required: true
  - column: "Ad Set Name"
    required: true
  - column: "Ad Name"
    required: true
  - column: "Video ID"
    required: false
  - column: "Video URL"
    required: false
    regex: "^https?://.+\\.(mp4|mov|avi|m4v)$"
    message: "Must be a direct link to a video file (mp4, mov, avi, m4v)"
  - column: "Body"
    required: true
    max_length: 125
  - column: "Title"
    required: false
    max_length: 40
fixes:
  - target_column: "Body"
    rule: "truncate"
    max_length: 125
